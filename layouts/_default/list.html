{{ partial "header.html" . }}
<div class='title'>
{{ .Title | markdownify }}
</div>
{{ .Content }}

<ul>
  {{ $pages := .Pages }} {{ $pages = .Site.RegularPages }} {{ range (where
  $pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
